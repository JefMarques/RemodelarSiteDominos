<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</head>

<body  style="background-color: #303030;">
    
    <header class="header-container">

        <nav class="head">
          
          <div class="logo">
            <a href="index.html"><img src="SRC/IMG/DOMINO’S-LOGO.png" ></a>
          </div>
  
          <ul class="nav-list">
            <li><a href="pecaonline.html" style="text-decoration:none;"><b>Peça On-line</b></a></li>
            <li><a href="cardapio.html" style="text-decoration:none;"><b>Cardápio</b></a></li>
            <li><a href="promocao.html" style="text-decoration:none;"><b>Promoção</b></a></li>
            <li><a href="Reserva.html" style="text-decoration:none;"><b>Reserva de Mesa</b></a></li>
          </ul>
  
          <div class="icon">
            <a href="login.html"><img src="SRC/IMG/perfil.png" alt="Perfil" title="Perfil" width="40" height="40"></a>
          </div>
  
        </nav>
  
    </header>

    <main>

        <div class="conteudo-formulario">
            <form>
                
                <label for="nomesobrenome">Nome Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder=" Nome e Sobrenome">

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder=" Seuemail@gmail.com">

                <label for="Telefone">Telefone</label>
                <input type="tel" id="Telefone" class="input-padrao" required placeholder=" (xx) xxxxx-xxxx">

                <label for="quantity">Quantidade de Pessoas (Mínimo 1 Maximo 10):</label>
                <input type="number" id="quantity" class="input-padrao" required name="quantity" min="1" max="10">

                <label for="Mensagem">Mensagem</label>
                <textarea cols="50" rows="10" id="Mensagem" class="input-padrao" required placeholder=" Alguma Observação ?"></textarea>
            
                <fieldset>
                        
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                
                </fieldset>

                <fieldset>
                    <legend>Qual Horário prefere ser atendido?</legend>
                    <select>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>  

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Confirmar Reserva" class="enviar">
            
            </form>
        </div>

    </main>

</body>
</html>
