<body style="background-color: #303030;">

    <header class="header-container">

        <nav class="head">
          
          <div class="logo">
            <a href="index.html"><img src="SRC/IMG/DOMINO’S-LOGO.png" ></a>
          </div>
  
          <ul class="nav-list">
            <li><a href="http://" style="text-decoration:none;"><b>Peça On-line</b></a></li>
            <li><a href="cardapio.html" style="text-decoration:none;"><b>Cardápio</b></a></li>

          <div class="icon">
            <a href="login.html"><img src="SRC/IMG/perfil.png" alt="Perfil" title="Perfil" width="40" height="40"></a>

    <main class="login">

        <h1>Crie sua Conta</h1>
        <div class="social-midia">
            <a href="#">
                <img src="SRC/IMG/facebook.png" alt="Facebook" title="Facebook"/></a>

            <a href="#">
                <img src="SRC/IMG/google.png" alt="google" title="Google" /></a>
        </div>

        <div class="or">
            <span>OR</span>
        </div>

        <div class="barra">
            <span></span>
        </div>

        <form>

            <label for="nome">
                <span>Nome</span>
                <input type="text" class="input-padrao" id="nome" name="nome" placeholder=" Nome">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" class="input-padrao" id="email" name="email" placeholder=" Seuemail@gmail.com">
            </label>

            <label for="password">
                <span>Senha</span>
                <input type="password" class="input-padrao" id="password" name="password" placeholder=" Senha">
            </label>

            <input class="register" type="submit" value="Login">

        </form>

        

    </main>
